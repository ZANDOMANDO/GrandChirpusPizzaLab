<h1>Welcome to Chirpus Pizza!</h1>

  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Item</th>
        <th scope="col">Category</th>
        <th scope="col">Price</th>
      </tr>
    </thead>

    <tbody >
      <tr *ngFor="let items of menuItems;let i=index;">
        <td scope="row">{{i}}</td>
        <td>{{items.item}}</td>
        <td>{{items.category}}</td>
        <td>{{items.price}}</td>
      </tr>
      </tbody>
 </table>
